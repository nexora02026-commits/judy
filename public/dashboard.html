        /* â•â• QUICK NAV LINKS â•â• */

        /* â•â• TOAST â•â• */

    </style>

<script>
    // â•â• State â•â•
    let products = [];
    let currentFilter = 'Ø§Ù„ÙƒÙ„';

    // âš¡ Ø§Ù„Ø£Ù‚Ø³Ø§Ù… Ù…Ø¹ Ø§Ù„Ø¥ÙŠÙ…ÙˆØ¬ÙŠ â€” Ù…Ø±ÙƒØ²ÙŠ Ø¨Ø¯Ù„ ØªÙƒØ±Ø§Ø±
    const CATS = [
        { key:'Ø§Ù„ÙƒÙ„',   label:'Ø§Ù„ÙƒÙ„',      icon:'ğŸ›ï¸' },
        { key:'Ø¬Ø¯ÙŠØ¯',   label:'Ø¬Ø¯ÙŠØ¯',      icon:'âœ¨' },
        { key:'ÙØ³Ø§ØªÙŠÙ†', label:'ÙØ³Ø§ØªÙŠÙ†',    icon:'ğŸ‘—' },
        { key:'Ø¨Ù„ÙˆØ²Ø§Øª', label:'Ø¨Ù„ÙˆØ²Ø§Øª',    icon:'ğŸ‘š' },
        { key:'Ø¨Ù†Ø·Ù„ÙˆÙ†', label:'Ø¨Ù†Ø·Ù„ÙˆÙ†Ø§Øª',  icon:'ğŸ‘–' },
        { key:'Ø¬ÙŠØ¨Ø§Øª',  label:'Ø¬ÙŠØ¨Ø§Øª',     icon:'ğŸ§¤' },
        { key:'Ø³ÙˆØª',    label:'Ø³ÙˆØª',       icon:'ğŸ§¥' },
        { key:'Ø£Ø®Ø±Ù‰',   label:'Ø£Ø®Ø±Ù‰',      icon:'ğŸ“¦' },
    ];

    // â•â• Toast â•â•
    function showToast(msg, type='') {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.className = 'toast show ' + type;
        setTimeout(() => t.className = 'toast', 2800);
    }

    // â•â• Load â•â•
    function load() {
        fetch('/api/products').then(r => r.json()).then(data => {
            products = data;
            updateStats();
            renderQuickNav();
            renderList();
        }).catch(() => {

    function updateStats() {
        document.getElementById('statTotal').textContent = products.length;
        document.getElementById('statNew').textContent   = products.filter(p => p.category === 'Ø¬Ø¯ÙŠØ¯').length;
        document.getElementById('statCats').textContent  = new Set(products.map(p => p.category)).size;
        document.getElementById('delAllBtn').style.display = products.length > 0 ? 'flex' : 'none';
    }

    // â•â• Quick Nav â•â•
    function renderQuickNav() {
        const nav = document.getElementById('quickNav');
        // âš¡ DocumentFragment ÙŠÙ…Ù†Ø¹ reflow Ù…ØªÙƒØ±Ø±
        const frag = document.createDocumentFragment();

        CATS.forEach(c => {
            const count = c.key === 'Ø§Ù„ÙƒÙ„'
                ? products.length
                : products.filter(p => p.category === c.key).length;

            const a = document.createElement('a');
            a.href = '#';
            a.className = 'quick-link' + (currentFilter === c.key ? ' active-cat' : '');
            a.innerHTML = `
                <span class="quick-link-icon">${c.icon}</span>
                <span>${c.label}</span>
                <span class="quick-link-count">${count}</span>`;
            a.addEventListener('click', e => {
                e.preventDefault();
                filterBy(c.key, document.querySelector(`.filter-pill[data-cat="${c.key}"]`) || document.querySelector('.filter-pill'));
                // sync quick nav active state
                document.querySelectorAll('.quick-link').forEach(el => el.classList.remove('active-cat'));
                a.classList.add('active-cat');
            });
            frag.appendChild(a);
        });

        nav.innerHTML = '';
        nav.appendChild(frag);
    }

    // â•â• Render List â•â•
    function renderList() {
        const container = document.getElementById('list');
        const filtered = currentFilter === 'Ø§Ù„ÙƒÙ„'
            ? products
            : products.filter(p => p.category === currentFilter);

        if (!filtered.length) {
            container.innerHTML = '<div class="empty">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ù†ØªØ¬Ø§Øª ÙÙŠ Ù‡Ø°Ø§ Ø§Ù„Ù‚Ø³Ù…</div>';
            return;
        }

        // âš¡ DocumentFragment â€” insert Ø¬Ù…Ù„Ø© ÙˆØ§Ø­Ø¯Ø©
        const frag = document.createDocumentFragment();
        filtered.slice().reverse().forEach(p => {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <img src="${p.image}" loading="lazy" decoding="async"
                     onerror="this.src='https://placehold.co/300x400/1c1c1c/333?text=404'">
                <div class="prod-info">
                    <div class="prod-cat">${p.category}</div>
                    <button class="del-btn" onclick="deleteSingle('${p.id}')">ğŸ—‘ Ø­Ø°Ù</button>
                </div>`;
            frag.appendChild(div);
        });

        container.innerHTML = '';
        container.appendChild(frag);
    }

    // â•â• Filter â•â•
    function filterBy(cat, btn) {
        currentFilter = cat;
        document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        // sync quick nav
        document.querySelectorAll('.quick-link').forEach((el, i) => {
            el.classList.toggle('active-cat', CATS[i]?.key === cat);
        });
        renderList();
    }

    // â•â• Delete â•â•
    function deleteSingle(id) {
        if(!confirm('Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„Ù…Ù†ØªØ¬ØŸ')) return;
        fetch('/api/products/' + id, { method: 'DELETE' })
            .then(() => { showToast('ØªÙ… Ø§Ù„Ø­Ø°Ù âœ“', 'success'); load(); })
            .catch(() => showToast('ÙØ´Ù„ Ø§Ù„Ø­Ø°Ù', 'error'));
    }

    async function deleteAll() {
        if(!confirm('Ø³ÙŠØªÙ… Ø­Ø°Ù ÙƒÙ„ Ø´ÙŠØ¡! Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ØŸ')) return;
        for(let p of products) {

        }
        showToast('ØªÙ… Ø­Ø°Ù Ø§Ù„ÙƒÙ„ âœ“', 'success');
        load();
    }

    // â•â• Init â•â•

</script>
